<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<table id="images"></table>
 
<script>
(function() {
  var flickerAPI = "http://127.0.0.1:8000/sapaca/api/date";
  $.getJSON( flickerAPI)
    .done(function( data ) {
      $.each( data, function( i, item ) {
        $( "<li>"+item.Date+"</li>" ).appendTo( "#images" );
        // if ( i === 3 ) {
        //   return false;
        // }
      });
    });
})();
</script>
</body>
</html>
